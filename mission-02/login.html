<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css"
    />
    <title>webcafe-RWD</title>
  </head>
  <body>
    <aside>
      <section class="login">
        <h3 class="loginTitle">로그인</h3>
        <form
          action="https://yamoo9.github.io/front-end-master/"
          method="post"
          id="login_form"
          class="loginForm"
        >
          <fieldset class="login__Fieldset">
            <legend>로그인</legend>
            <div>
              <label for="euidId" class="login__label">아이디</label>
              <input
                type="text"
                id="euidId"
                placeholder="euid@euid.dev"
                class="login__input"
                required
              />
            </div>
            <div>
              <label for="euidPw" class="login__label">비밀번호</label>
              <input
                type="password"
                id="euidPw"
                placeholder="8자리 이상"
                minlength="8"
                class="login__input"
                required
              />
            </div>
            <button type="submit" form="login_form" class="login__Btn">
              로그인
            </button>
            <hr />
          </fieldset>
        </form>
        <ul class="login__linkList">
          <li>
            <a
              href="https://yamoo9.github.io/front-end-master/account/register.html"
              >회원가입</a
            >
          </li>
          <li>
            <a
              href="https://yamoo9.github.io/front-end-master/account/signin.html"
              >아이디 비밀번호 찾기</a
            >
          </li>
        </ul>
      </section>
    </aside>
  </body>
</html>
