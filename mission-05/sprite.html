<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sprite.css" />
    <link
      rel="stylesheet"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css"
    />
    <title>스프라이트 이미지</title>
  </head>
  <body>
    <aside>
      <section class="hot">
        <h3 class="hotTitle">
          인기 <span class="hotTitle__span">사이트</span>
        </h3>
        <a href="/" class="plusHot">+ 더보기</a>
        <ol class="hot__lists">
          <li class="sprite spriteUp">
            <a href="https://www.w3.org/"><span class="number">1</span> W3C</a>
          </li>
          <li class="sprite spriteDown">
            <a href="https://www.webstandards.org/"
              ><span class="number">2</span> Web Standards</a
            >
          </li>
          <li class="sprite spriteSame">
            <a href="https://www.csszengarden.com/"
              ><span class="number">3</span> CSS ZenGarden</a
            >
          </li>
          <li class="sprite spriteUp">
            <a href="https://developer.mozilla.org/"
              ><span class="number">4</span> MDN</a
            >
          </li>
        </ol>
      </section>
    </aside>
  </body>
</html>
