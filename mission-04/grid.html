<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./grid.css" />
    <link
      rel="stylesheet"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css"
    />
    <title>새소식</title>
  </head>
  <body>
    <main>
      <section class="news">
        <h3 class="newsTitle">새소식</h3>
        <a href="/" class="plusNews">+더보기</a>
        <ul class="news__ul">
          <li class="news_title">
            <a href="https://www.w3.org/">W3C 사이트가 리뉴얼 되었습니다.</a>
          </li>
          <li class="news_date">
            <a href="https://www.w3.org/">2022.07.18</a>
          </li>
          <li class="news_detail">
            <a href="https://www.w3.org/">
              디자인 및 다양한 view 환경을 고려하여 구성되어 있으며, 기존보다
              최신 정보 및 개발자를 위한 기술 가이드도 찾기 쉽도록 구성되어
              있습니다.
            </a>
          </li>
        </ul>
        <figure class="news__figure">
          <img
            class="news__img"
            src="image/w3c_renewal.png"
            alt="W3C 리뉴얼 홈페이지"
          />
          <figcaption class="imgCaption">W3C 리뉴얼</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
